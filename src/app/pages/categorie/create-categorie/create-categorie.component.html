<h2 mat-dialog-title>Créer une nouvelle catégorie</h2>

<form [formGroup]="categorieForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Libellé</mat-label>
      <input matInput formControlName="libelle" placeholder="Nom de la catégorie" required>
      <mat-error *ngIf="categorieForm.controls['libelle'].hasError('required')">
        Le libellé est requis
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Annuler</button>
    <button mat-button type="submit" [disabled]="!categorieForm.valid">Créer</button>
  </mat-dialog-actions>
</form>

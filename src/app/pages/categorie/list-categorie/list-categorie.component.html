<div>
    <h2>Liste des Catégories</h2>
  
    <button mat-raised-button color="primary" (click)="openCreateCategorieDialog()">Ajouter une Catégorie</button>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="idCategorie">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let categorie"> {{ categorie.idCategorie }} </td>
      </ng-container>
  
      <ng-container matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef> Libellé </th>
        <td mat-cell *matCellDef="let categorie"> {{ categorie.libelle }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>

  </div>
